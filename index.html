<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffebee;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
            position: relative;
            height: 100vh;
        }
        .heart {
            font-size: 50px;
            color: #e91e63;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .watermelon {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle at 70% 30%, #ff3b3b, #ff6b6b);
            border-radius: 50% 50% 40% 40%;
            position: relative;
            margin: 20px auto;
        }
        .watermelon::before {
            content: '';
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%;
            background: #4caf50;
            border-radius: 0 0 40% 40%;
        }
        .seeds {
            position: absolute;
            width: 10px;
            height: 15px;
            background: black;
            border-radius: 50%;
        }
        .seed1 { top: 40%; left: 30%; }
        .seed2 { top: 50%; left: 50%; }
        .seed3 { top: 35%; left: 70%; }
        .message {
            font-size: 24px;
            color: #d32f2f;
            font-weight: bold;
            margin-top: 20px;
        }
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .heart-float {
            position: absolute;
            color: #e91e63;
            font-size: 20px;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Happy Valentine's Day, Huzu Khan! üíï</h1>
        <div class="watermelon">
            <div class="seeds seed1"></div>
            <div class="seeds seed2"></div>
            <div class="seeds seed3"></div>
        </div>
        <div class="message">You are one in a melon! üçâ</div>
    </div>
    <div class="floating-hearts"></div>
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-float');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.querySelector('.floating-hearts').appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
